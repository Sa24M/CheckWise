<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Evaluator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <h1>üìä Answer Evaluator</h1>
    </header>

    <main>
        <section class="form-card">
            <form id="uploadForm">
                <label for="zip_file">Select ZIP file:</label>
                <input type="file" id="zip_file" name="zip_file" accept=".zip" required>

                <label for="max_marks">Max Marks:</label>
                <input type="number" id="max_marks" name="max_marks" value="10" step="0.1" required>

                <button type="submit" id="uploadBtn">Upload & Grade</button>
            </form>
        </section>

        <section id="resultsSection" class="hidden">
            <div class="results-header">
                <h2>Grading Results</h2>
                <button id="downloadBtn">‚¨á Download Report</button>
            </div>
            <div id="results"></div>
        </section>
    </main>

    <footer>
        <p>Made with ‚ù§Ô∏è for smarter grading</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
